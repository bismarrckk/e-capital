<!Doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="frontend/fragments :: header1"></head>
<body>
	<!--header-->
	<header th:replace="frontend/fragments :: header2_auth"></header>
	<!--/header-->

	<section class="w3l-features py-5" id="facilities"
		th:fragment="latest_projects">
		<div class="call-w3 py-lg-5 py-md-4 py-2">

			<div class="container">

				<div class="row main-cont-wthree-2">

					<div class="col-lg-12 feature-grid-right mt-lg-0 mt-5">
						<h4 style="margin-bottom:0.5em">
							<b>Patent</b>
						</h4>
						<div th:if="${message}">
								<div class="alert alert-info">[[${message}]]</div>
						</div>
						<div class="container"
							style="background-color: #fff; padding-top: 1em; padding-bottom: 1em">

							<form th:action="@{/patents/save}" method="post"
								th:object="${patent}" enctype="multipart/form-data">
								<input type="hidden" th:field="*{id}">						
								<div class="row">

									<div class="col-md-6">
										<div class="form-group">
											<label>Title</label>
											<input type="text" class="form-control" th:field="*{title}" required>
	                            <span style="color:red;font-style:italic" th:if="${#fields.hasErrors('title')}" th:errors="*{title}"></span>
										</div>
									</div>
									<div class="col-md-6">
										<div class="form-group">
											<label>Licensing Institution</label>
											 <input type="text" class="form-control" th:field="*{licensingInstitution}" required>
	                            <span style="color:red;font-style:italic" th:if="${#fields.hasErrors('licensingInstitution')}" th:errors="*{licensingInstitution}"></span>
										</div>
										
									<input type="hidden" name="businessLine" th:value="${lineId}"> 
									</div>
									

								</div>
								<div class="row">

									<div class="col-md-6">
										<div class="form-group">
											<label>License Number</label>
											<input type="number" class="form-control" th:field="*{licenseNumber}" required>
	                            <span style="color:red;font-style:italic" th:if="${#fields.hasErrors('licenseNumber')}" th:errors="*{licenseNumber}"></span>
										</div>
									</div>
									<div class="col-md-6">
										<div class="form-group">
											<label>Patent File(PDF)</label>
											 <input type="file" class="form-control" name="pdfFile" required>
										</div>
										
									</div>
									

								</div>
								<div class="form-group">
										<label>Patent Description</label><br>
										<textarea class="form-control" th:field="*{description}"></textarea>
										<span style="color: red; font-style: italic"
											th:if="${#fields.hasErrors('description')}"
											th:errors="*{description}"> </span>
									</div>
								<div class="text-left">
									<button type="submit" class="btn btn-primary btn-style mt-4">Submit</button>

								</div>
							</form>
						</div>
					</div>

				</div>
			</div>
		</div>
	</section>

	<!-- testimonials -->


	<!-- footer -->
	
	<!-- //footer -->

	<section th:replace="frontend/fragments :: javascript"></section>


</body>

</html>
