<!Doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="frontend/fragments :: header1"></head>
<body>
	<!--header-->
	<header th:replace="frontend/fragments :: header2_auth"></header>
	<!--/header-->

	<section class="w3l-features py-5" id="facilities"
		th:fragment="latest_projects">
		<div class="call-w3 py-lg-5 py-md-4 py-2">

			<div class="container">

				<div class="row main-cont-wthree-2">

					<div class="col-lg-12 feature-grid-right mt-lg-0 mt-5">
						<h4 style="margin-bottom:0.5em">
							<b>Business Entity </b>
						</h4>
						<div class="container"
							style="background-color: #fff; padding-top: 1em; padding-bottom: 1em">
							
							<form th:action="@{/entities/save}" method="post" th:object="${entity}">
								<div class="row">
									<input th:field="*{id}" type="hidden">
									<div class="col-md-6">
										<div class="form-group">
											<label>Firm's Legal Name</label> <input type="text"
												class="form-control" th:field="*{legalName}"> <span
												style="color: red; font-style: italic"
												th:if="${#fields.hasErrors('legalName')}"
												th:errors="*{legalName}"></span>
										</div>
										<div class="form-group">
											<label>Registration No</label> <input type="text"
												class="form-control" th:field="*{registrationNumber}">
											<span style="color: red; font-style: italic"
												th:if="${#fields.hasErrors('registrationNumber')}"
												th:errors="*{registrationNumber}"></span>
										</div>
										<div class="form-group">
											<label>Contact Person</label> <input type="text"
												class="form-control" th:value="${fullName}" readonly>
											
										</div>

									</div>
									<div class="col-md-6">
										<div class="form-group">
											<label>KRA Pin</label> <input type="text"
												class="form-control" th:field="*{kraPin}"> <span
												style="color: red; font-style: italic"
												th:if="${#fields.hasErrors('kraPin')}" th:errors="*{kraPin}"></span>
										</div>
										<div class="form-group">
											<label>Email Address</label> <input type="email"
												class="form-control" th:field="*{email}"> <span
												style="color: red; font-style: italic"
												th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></span>
										</div>
										<div class="form-group">
											<label>Physical Location</label> <input type="text"
												class="form-control" th:field="*{location}"> <span
												style="color: red; font-style: italic"
												th:if="${#fields.hasErrors('location')}"
												th:errors="*{location}"></span>
										</div>
									</div>


								</div>
								<div class="text-left">
									<button type="submit" class="btn btn-primary btn-style mt-4">Submit</button>

								</div>
							</form>
						</div>
					</div>

				</div>
			</div>
		</div>
	</section>

	<!-- testimonials -->


	<!-- footer -->
	
	<!-- //footer -->

	<section th:replace="frontend/fragments :: javascript"></section>


</body>

</html>
