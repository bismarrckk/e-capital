<!Doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
  <head th:replace="frontend/fragments :: header1"></head>
  <body>
<!--header-->
	<header th:replace="frontend/fragments :: header2"></header>
<!--/header-->
<!-- about breadcrumb -->
<section class="w3l-breadcrumb">
    <div class="breadcrumb-bg breadcrumb-bg-about py-5">
        <div class="container pt-lg-5 pt-3 p-lg-4 pb-3">
            <h2 class="title mt-5 pt-lg-5 pt-sm-3">New Password</h2>
            <ul class="breadcrumbs-custom-path pb-sm-5 pb-4 mt-2 text-center mb-md-5">
                <li><a href="index.html">Home</a></li>
                <li class="active"> / New Password </li>
            </ul>
        </div>
    </div>
    <div class="waveWrapper waveAnimation">
        <svg viewBox="0 0 500 150" preserveAspectRatio="none">
            <path d="M-5.07,73.52 C149.99,150.00 299.66,-102.13 500.00,49.98 L500.00,150.00 L0.00,150.00 Z" style="stroke: none;"></path>
        </svg>
    </div>
</section>
<!-- //about breadcrumb -->
<!-- contact block -->
<!-- contact1 -->
<section class="w3l-contact-1 pb-5" id="contact">
    <div class="contacts-9 py-lg-5 py-md-4">
        <div class="container">
            <div class="container">
                <div class="map-content-9">
                    <div th:if="${message}">
					     <div class="alert alert-info">[[${message}]]
					      </div>
					  </div>
                    </div>
                     <form th:action="@{/reset-password}" method="Post" >
                        <div class="form-group">
                            <input type="password" class="form-control" name="password" id="w3lSender" placeholder="Password"
                                required>
                            <input type="password" class="form-control" name="password2" id="w3lSender" placeholder="Confirm Password"
                                required>
                        </div>                       
                        <div class="container">
                        	<div class="row">
	                        	<div class="col-md-6">
	                            	<button type="submit" class="btn btn-primary btn-style mt-4">Submit</button>
	                            </div>
	                            
				        	</div>
                        </div>
                      
                    </form>
                </div>
               
            </div>
        </div>
    </div>
</section>
<!-- /contact1 -->
<!-- //contact block -->
<!-- footer -->
<section th:replace="frontend/fragments :: footer"></section>
<!-- //footer -->

<!-- Template JavaScript -->
<section th:replace="frontend/fragments :: javascript"></section>


</body>

</html>
